<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/app.css">
  <title>WSN Visualizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/sigma.min.js"></script>
  <script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/plugins.min.js"></script>
  <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
  <!--integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->
  <!--crossorigin="anonymous"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous"></script>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<div id="option-panel" class="container">
  <label>Show edges:</label>
  <div class="custom-switch">
    <input class="custom-switch-input" id="show-edges-option" type="checkbox" checked>
    <label class="custom-switch-btn" for="show-edges-option"></label>
  </div>
  <label>Planar:</label>
  <div class="custom-switch">
    <input class="custom-switch-input" id="planar-option" type="checkbox">
    <label class="custom-switch-btn" for="planar-option"></label>
  </div>
</div>
<div class="container-fluid">
  <div class="row" id="content">
    <div id="graph-container" class="col-sm-9"></div>
    <div id="panel" class="col-sm-3">
      <div class="row">
        <div class="col-sm-6">
          <label>Height:</label>
          <input type="text" id="height-input" class="form-control" value="400">
        </div>
        <div class="col-sm-6">
          <label>Width:</label>
          <input type="text" id="width-input" class="form-control" value="400">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Grid height:</label>
          <input type="text" id="grid-height-input" class="form-control" value="20">
        </div>
        <div class="col-sm-6">
          <label>Grid width:</label>
          <input type="text" id="grid-width-input" class="form-control" value="20">
        </div>
      </div>
      <label>Radio range:</label>
      <input type="text" id="range-input" class="form-control" value="40">
      <label>Number of sensors:</label>
      <input type="text" id="v-input" class="form-control" value="500">
      <div class="row">
        <div class="col">

          <button
              id="generate-btn"
              type="button" class="btn btn-primary float-right"
              title="Generate a random network with given parameters"
              data-placement="bottom"
              data-toggle="tooltip">Generate
          </button>
        </div>

      </div>
      <div class="row">
        <div class="col">

          <input type="file" id="file-input"/></span>
          <button
              id="generate-file-btn"
              type="button" class="btn btn-primary float-right"
              title="Generate a random network with given parameters"
              data-placement="bottom"
              data-toggle="tooltip">Generate from file
          </button>
        </div>

      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="ra-input">Routing algorithm</label>
            <select class="form-control" id="ra-input">
              <option>greedy</option>
              <option>gpsr</option>
              <option>rollingBall</option>
            </select>
          </div>
          <label>Traffic:</label>
          <textarea rows="5" id="traffic-input" class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">

          <button
              id="submit-btn"
              type="button" class="btn btn-primary float-right"
              title="Find path from source to destination using this algorithm"
              data-placement="bottom"
              data-toggle="tooltip">Submit
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
<script>require('index');</script>
</body>
